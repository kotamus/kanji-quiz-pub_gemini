<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>漢字クイズ</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Data Scripts (Loaded before app.js) -->
    <script src="js/grade1.js"></script>
    <script src="js/grade2.js"></script>
    <script src="js/grade3.js"></script>
    <script src="js/grade4.js"></script>
    <script src="js/grade5.js"></script>
    <script src="js/grade6.js"></script>

    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="app">
        <!-- Shared Header (Currency, Settings) -->
        <header class="game-header" id="gameHeader" style="display: none;">
            <div class="currency-container">
                <div class="currency-item">
                    <span class="currency-icon">💎</span>
                    <span id="gemCount">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon">🪙</span>
                    <span id="goldCount">0</span>
                </div>
            </div>
            <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
        </header>

        <!-- TITLE SCENE -->
        <section id="title-scene" class="scene active">
            <div class="title-content">
                <h1 class="game-title">かんじ<br>クエスト！</h1>
                <div class="mascot-title-area">
                    <img src="images/mascot_normal.png" alt="Dragon Mascot" class="mascot-img jump">
                </div>
                <button class="start-game-btn" onclick="SceneManager.showMap()">ぼうけんをはじめる</button>
                <div class="title-menu">
                    <button class="small-btn" onclick="showAdminPanel()">🔧 管理</button>
                </div>
            </div>
        </section>

        <!-- MAP SCENE -->
        <section id="map-scene" class="scene">
            <div class="map-container">
                <div class="map-header">
                    <h2>ワールドマップ</h2>
                </div>
                <div class="map-scroll-area">
                    <!-- Map Nodes (Islands) will be generated here or hardcoded -->
                    <div class="map-path">
                        <!-- SVG or CSS lines connecting islands -->
                    </div>

                    <button class="map-node" onclick="SceneManager.startLevel(1)" data-grade="1">
                        <div class="node-visual island-1">🏰</div>
                        <div class="node-label">1ねんせいのしま</div>
                    </button>
                    <!-- More nodes can be added dynamically -->
                    <button class="map-node" onclick="SceneManager.startLevel(2)" data-grade="2">
                        <div class="node-visual island-2">🌲</div>
                        <div class="node-label">2ねんせいのしま</div>
                    </button>
                    <button class="map-node" onclick="SceneManager.startLevel(3)" data-grade="3">
                        <div class="node-visual island-3">🌋</div>
                        <div class="node-label">3ねんせいのしま</div>
                    </button>
                    <button class="map-node" onclick="SceneManager.startLevel(4)" data-grade="4">
                        <div class="node-visual island-4">🧊</div>
                        <div class="node-label">4ねんせいのしま</div>
                    </button>
                    <button class="map-node" onclick="SceneManager.startLevel(5)" data-grade="5">
                        <div class="node-visual island-5">🌵</div>
                        <div class="node-label">5ねんせいのしま</div>
                    </button>
                    <button class="map-node" onclick="SceneManager.startLevel(6)" data-grade="6">
                        <div class="node-visual island-6">☁️</div>
                        <div class="node-label">6ねんせいのしま</div>
                    </button>
                </div>
                <button class="back-btn-map" onclick="SceneManager.showTitle()">タイトルへ</button>
            </div>
        </section>

        <!-- BATTLE SCENE (Formerly Quiz Container) -->
        <section id="battle-scene" class="scene">
            <div class="battle-header">
                <div class="question-counter" id="questionCounter"
                    style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: #fff; padding: 2px 10px; border-radius: 10px; border: 2px solid #ccc; font-size: 14px;">
                    1 / 10</div>
                <!-- HP Bars -->
                <div class="hp-container player-hp">
                    <div class="hp-label">HP</div>
                    <div class="hp-bar-bg">
                        <div class="hp-bar-fill" id="playerHpBar" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="vs-badge">VS</div>
                <div class="hp-container enemy-hp">
                    <div class="hp-label">敵</div>
                    <div class="hp-bar-bg">
                        <div class="hp-bar-fill" id="enemyHpBar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="battle-main">
                <div class="avatar-area player-avatar">
                    <img src="images/mascot_normal.png" id="battlePlayerImg" class="battle-avatar">
                </div>
                <div class="avatar-area enemy-avatar">
                    <!-- Placeholder text/kanji for enemy -->
                    <div id="enemyCharacter" class="enemy-display">問</div>
                </div>
            </div>

            <!-- Existing Question Area -->
            <div class="question-board">
                <div class="question-text" id="questionText"></div>
                <div class="reading-text" id="readingText"></div>

                <!-- Writing Test Section -->
                <div id="writingSection" style="display: none;">
                    <div class="writing-display" id="writingDisplay"></div>
                    <div class="writing-instruction">この読み方の漢字を書いてください</div>
                    <div class="reading-text" id="writingHint" style="margin-top: 10px;"></div>
                    <button class="show-answer-btn" onclick="showAnswer()">答えを見る</button>
                    <div class="answer-display" id="answerDisplay"></div>

                    <div id="selfCheckInstruction"
                        style="display: none; margin-top: 15px; font-size: 18px; font-weight: bold; color: #E67E22;">
                        答えを見て、あっていたか自分で判定してください。
                    </div>

                    <div class="self-check-buttons" id="selfCheckButtons" style="display: none;">
                        <button class="check-btn correct" onclick="selfCheck(true)">
                            ⭕ 正解 (こうげき!)
                        </button>
                        <button class="check-btn incorrect" onclick="selfCheck(false)">
                            ❌ 不正解 (ダメージ!)
                        </button>
                    </div>
                </div>
            </div>

            <!-- Existing Choices Area -->
            <div class="choices-container">
                <div class="choices" id="choices"></div>
            </div>

            <button class="flee-btn" onclick="showConfirmModal()">にげる</button>
        </section>

        <!-- RESULT SCENE -->
        <section id="result-scene" class="scene">
            <div class="result-container">
                <h2>ステージクリア！</h2>
                <div class="score-display" id="score"></div>

                <div class="reward-box">
                    <p>かくとくワード</p>
                    <div class="reward-items">
                        <!-- Rewards go here -->
                        💎 +10
                    </div>
                </div>

                <div class="result-buttons">
                    <button class="restart-btn" onclick="restart()">もう一度</button>
                    <button class="back-btn" onclick="SceneManager.showMap()">マップへ</button>
                </div>
            </div>
        </section>

        <!-- 管理画面 (Keep consistent) -->
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h2>📝 問題管理</h2>
                <button class="close-admin-btn" onclick="hideAdminPanel()">✕</button>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="showAdminTab('add')">問題追加</button>
                <button class="admin-tab" onclick="showAdminTab('view')">問題一覧</button>
                <button class="admin-tab" onclick="showAdminTab('import')">データ取込</button>
            </div>

            <!-- 問題追加タブ -->
            <div class="admin-content" id="adminAdd">
                <div class="form-group">
                    <label>学年:</label>
                    <select id="addGrade">
                        <option value="1">1年生</option>
                        <option value="2">2年生</option>
                        <option value="3">3年生</option>
                        <option value="4">4年生</option>
                        <option value="5">5年生</option>
                        <option value="6">6年生</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>漢字・単語:</label>
                    <input type="text" id="addWord" placeholder="例: 山">
                </div>

                <div class="form-group">
                    <label>読み方:</label>
                    <input type="text" id="addReading" placeholder="例: やま">
                </div>

                <div class="form-group">
                    <label>ヒント:</label>
                    <input type="text" id="addHint" placeholder="例: 高くてのぼるところ">
                </div>

                <div class="form-group">
                    <label>問題タイプ:</label>
                    <select id="addType">
                        <option value="both">読み・書き両方</option>
                        <option value="reading">読みテストのみ</option>
                        <option value="writing">書きテストのみ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>難易度:</label>
                    <select id="addDifficulty">
                        <option value="1">簡単</option>
                        <option value="2">普通</option>
                        <option value="3">難しい</option>
                    </select>
                </div>

                <button class="add-question-btn" onclick="addQuestion()">問題を追加</button>
                <div class="add-result" id="addResult"></div>
            </div>

            <!-- 問題一覧タブ -->
            <div class="admin-content" id="adminView" style="display: none;">
                <div class="form-group">
                    <label>表示学年:</label>
                    <select id="viewGrade" onchange="showQuestionList()">
                        <option value="1">1年生</option>
                        <option value="2">2年生</option>
                        <option value="3">3年生</option>
                        <option value="4">4年生</option>
                        <option value="5">5年生</option>
                        <option value="6">6年生</option>
                    </select>
                </div>
                <div class="question-list" id="questionList"></div>
            </div>

            <!-- データ取込タブ -->
            <div class="admin-content" id="adminImport" style="display: none;">
                <p>JSONファイルをテキストエリアに貼り付けて取り込みできます。</p>
                <div class="form-group">
                    <label>JSONデータ:</label>
                    <textarea id="importData" rows="10" placeholder='{"grade": 1, "questions": [...]}'></textarea>
                </div>
                <button class="import-btn" onclick="importQuestions()">データを取り込む</button>
                <div class="import-result" id="importResult"></div>

                <div class="export-section">
                    <h3>データエクスポート</h3>
                    <div class="form-group">
                        <label>エクスポート学年:</label>
                        <select id="exportGrade">
                            <option value="1">1年生</option>
                            <option value="2">2年生</option>
                            <option value="3">3年生</option>
                            <option value="4">4年生</option>
                            <option value="5">5年生</option>
                            <option value="6">6年生</option>
                        </select>
                        <button class="export-btn" onclick="exportQuestions()">エクスポート</button>
                    </div>
                    <textarea id="exportData" rows="8" readonly placeholder="エクスポートされたJSONデータがここに表示されます"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定メニューモーダル -->
    <div class="modal-overlay" id="settingsModal" style="display: none;">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h2>設定</h2>
                <button class="close-modal-btn" onclick="toggleSettings()">✕</button>
            </div>
            <div class="settings-options">
                <button class="settings-option" onclick="toggleSound()">
                    <span id="soundIcon">🔊</span> 音量: <span id="soundStatus">ON</span>
                </button>
                <button class="settings-option" onclick="SceneManager.showTitle(); toggleSettings();">
                    🏠 タイトルへ戻る
                </button>
                <button class="settings-option" onclick="showAdminPanel(); toggleSettings();">
                    🔧 管理画面
                </button>
            </div>
        </div>
    </div>

    <!-- カスタムモーダル -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-message" id="modalMessage"></div>
            <div class="modal-buttons">
                <button class="modal-btn ok" onclick="handleModalOK()">はい</button>
                <button class="modal-btn cancel" onclick="hideModal()">いいえ</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
